<div class="justify-content-center d-flex">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!this.authService.isLoggedIn">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': form.username.errors }" />
            <div *ngIf="form.username.errors" class="invalid-feedback">
                <div *ngIf="form.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': form.password.errors }" />
            <div *ngIf=" form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="loginForm.invalid">
                <span></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <h5 class="text-danger p-3">{{errorMsg}}</h5>
        </div>
    </form>
    <div *ngIf="this.authService.isLoggedIn">
        <h2>You are already logged in!</h2>
    </div>
</div>
