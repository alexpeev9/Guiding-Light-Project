<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box" *ngIf="!this.authService.isLoggedIn">
            <div class="col-lg-12 login-title">
                <p>Register</p>
            </div>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="form-control-label" for="username">USERNAME</label>
                            <input type="text" formControlName="username" class="form-control"
                                placeholder="Enter Username" [ngClass]="{ 'is-invalid': form.password.errors }">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" formControlName="password" class="form-control" i
                                placeholder="Enter Password" [ngClass]="{ 'is-invalid': form.password.errors }">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <p class="d-block text-danger">{{errorMsg}}</p>
                            </div>
                            <div class="col-lg-6 login-btm login-button form-group">
                                <button type="submit" class="btn btn-outline-primary mr-1"
                                    [disabled]="registerForm.invalid">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 login-box py-5" *ngIf="this.authService.isLoggedIn">
            <h3>You are Logged in!</h3>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
