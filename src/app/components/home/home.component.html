<div *ngIf="this.locationsService.isLoaded">
  <div class="container" style="width:100%;height:800px">
    <ya-map [center]="[42.711950879482046,25.333441213234483]" [state]="{type: 'yandex#satellite'}"
      (ready)="onMapReady($event)" [zoom]="8">
    </ya-map>
  </div>
</div>
<div class="d-flex flex-column align-items-center justify-content-center h-100" *ngIf="!this.locationsService.isLoaded">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
