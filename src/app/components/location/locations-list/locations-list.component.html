  <table class="table table-dark">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Picture</th>
        <th scope="col">Description</th>
        <th scope="col">Address</th>
        <th scope="col">Location</th>
        <th scope="col">Buttons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations; let i=index" class="align-middle">
        <th scope="row">{{i+1}}</th>
        <td>{{location.title}}</td>
        <td>{{location.address}}</td>
        <td><img style="width:500px;height:500px" [src]="location.picture"></td>
        <td class="align-top">{{location.description}}</td>
        <!-- <td>{{location.coordX}} {{location.coordY}}</td> -->
        <td class="container" style="width:500px;height:300px">
            <ya-map [center]="[location.coordX!,location.coordY!]" [zoom]="15">
              <ya-placemark [geometry]="[location.coordX,location.coordY]">
              </ya-placemark>
              </ya-map>
        </td>
        <td>
          <button type="button" id="details" class="btn btn-light" (click)="redirectToDetailsPage(location.id)">Details</button>
          <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(location.id)">Update</button>
        </td>
        
      </tr>
    </tbody>
  </table>
