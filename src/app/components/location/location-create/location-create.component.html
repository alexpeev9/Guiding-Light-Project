<div class="justify-content-center d-flex">
  <div class="submit-form w-50 align-items-center">
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" [ngClass]="{ 'is-invalid': form.title.errors }"/>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" id="description" [ngClass]="{ 'is-invalid': form.description.errors }" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" id="address" [ngClass]="{ 'is-invalid': form.address.errors }"/>
      </div>

      <div class="form-group">
        <label for="picture">Picture URL</label>
        <input type="text" formControlName="picture" class="form-control" id="picture" (ngModelChange)="valuechange($event)" [ngClass]="{ 'is-invalid': form.picture.errors }" />
        <div *ngIf="!form.picture.errors">
          <td><img style="width:500px;height:500px" [src]="this.form.picture.value"></td>
        </div>
      </div>

      <p class="py-2">Coordinates: {{coordsX}} {{coordsY}}</p>
      <div style="width:100%;height:300px">
        <ya-map [center]="[43.07744986756709,25.616192654179123]" [state]="{type: 'yandex#satellite'}" [zoom]="15" (ready)="mouseClick($event)">
          <ya-placemark [geometry]="[[(coordsX)],[(coordsY)]]">
          </ya-placemark>
        </ya-map>
      </div>

      <h5 class="text-danger pt-4 ">{{validattionMessage}}</h5>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="locationForm.invalid">
            <span></span>
            Create-Location
        </button>
    </div>
    </form>
    <div *ngIf="submitted">
      <h4>Congratulations! Your location was created successfully!</h4>
    </div>
  </div>
</div>
