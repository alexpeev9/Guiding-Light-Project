<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="location.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="location.description"
          name="description"
        />
      </div>
      
      <div class="form-group">
        <label for="coords">Coords</label>
        <input
          type="text"
          class="form-control"
          id="coords"
          required
          [(ngModel)]="location.coords"
          name="coords"
        />
      </div>

      <div class="form-group">
        <label for="coords">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="location.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="coords">Picture URL</label>
        <input
          type="text"
          class="form-control"
          id="picture"
          required
          [(ngModel)]="location.picture"
          name="picture"
        />
      </div>
      
      <button (click)="saveLocation()" class="btn btn-success">Submit</button>
    </div>

    <div class="container" style="width:300px;height:300px">
      <ya-map [center]="[55.751952, 37.600739]" [zoom]="12">
        <ya-placemark [geometry]="[55.751952, 37.600739]"></ya-placemark>
      </ya-map>
    </div>
    
    
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newLocation()">Add</button>
    </div>
  </div>
