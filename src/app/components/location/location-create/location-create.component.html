<div class="justify-content-center d-flex">
  <div class="submit-form w-50 align-items-center">
    <div *ngIf="!submitted">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required minlength="4" [(ngModel)]="location.title"
          name="title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="location.description" name="description" />
      </div>

      <div class="form-group">
        <label for="coords">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="location.address" name="address" />
      </div>

      <div class="form-group">
        <label for="coords">Picture URL</label>
        <input type="text" class="form-control" id="picture" required [(ngModel)]="location.picture" name="picture" />
      </div>

      <p class="my-2">Coordinates: {{coordsX}} {{coordsY}}</p>
      <div class="container" style="width:100%;height:300px">
        <ya-map [center]="[43.07744986756709,25.616192654179123]" [zoom]="15" (ready)="mouseClick($event)">
          <ya-placemark [geometry]="[[(coordsX)],[(coordsY)]]">
          </ya-placemark>
        </ya-map>
      </div>

      <button (click)="saveLocation()" class="btn btn-success justify-content-center w-50 my-4">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
</div>
