<h3>{{this.locationService.location?.title}}</h3>
<a>{{this.locationService.location?.id}}</a>
<img style="width:500px;height:500px" [src]="this.locationService.location?.picture!">
<p>{{this.locationService.location?.description}}</p>
<div  *ngIf="this.authService.isLoggedIn">
  <h3>{{this.locationService.location?.author}}</h3>
  <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(this.id)">Update</button>
</div>
