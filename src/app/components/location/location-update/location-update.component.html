<div>
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title"
        [ngClass]="{ 'is-invalid': form.title.errors }" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control" id="description"
        [ngClass]="{ 'is-invalid': form.description.errors }" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" id="address"
        [ngClass]="{ 'is-invalid': form.address.errors }" />
    </div>

    <div class="form-group">
      <label for="picture">Picture URL</label>
      <input type="text" formControlName="picture" class="form-control" id="picture"
        (ngModelChange)="valuechange($event)" [ngClass]="{ 'is-invalid': form.picture.errors }" />
      <div>
        <td><img style="width:500px;height:500px" [src]="this.locationService.location.picture"></td>
      </div>
    </div>

    <div style="width:100%;height:300px">
      <ya-map [center]="[(this.locationService.location.coordX!),(this.locationService.location.coordY!)]" [state]="{type: 'yandex#satellite'}" [zoom]="15" (ready)="mouseClick($event)">
        <ya-placemark [geometry]="[[(this.locationService.location.coordX!)],[(this.locationService.location.coordY!)]]">
        </ya-placemark>
      </ya-map>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="locationForm.invalid">
        <span></span>
        Create-Location
      </button>
    </div>
  </form>
</div>
