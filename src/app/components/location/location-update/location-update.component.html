<div *ngIf="loadData">
    <div *ngIf="this.checkIfEmailAndLocationMatch()">
        Yes They Match
        {{this.locationService.location.author}} 
        {{this.authService.userData.email}}
    
        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" formControlName="title" class="form-control" id="title" [ngClass]="{ 'is-invalid': form.title.errors }"/>
            </div>
      
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" formControlName="description" class="form-control" id="description" [ngClass]="{ 'is-invalid': form.description.errors }" />
            </div>
      
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" formControlName="address" class="form-control" id="address" [ngClass]="{ 'is-invalid': form.address.errors }"/>
            </div>
      
            <div class="form-group">
              <label for="picture">Picture URL</label>
              <input type="text" formControlName="picture" class="form-control" id="picture" [ngClass]="{ 'is-invalid': form.picture.errors }" />
            </div>
      
            <p class="py-2">Coordinates: {{coordsX}} {{coordsY}}</p>
            <div style="width:100%;height:300px">
              <ya-map [center]="[(this.locationService.location.coordX!),(this.locationService.location.coordY!)]" [zoom]="15" (ready)="mouseClick($event)">
                <ya-placemark [geometry]="[[(this.locationService.location.coordX)],[(this.locationService.location.coordY)]]">
                </ya-placemark>
              </ya-map>
            </div>
              <div class="form-group">
              <button class="btn btn-primary" [disabled]="locationForm.invalid">
                  <span></span>
                  Create-Location
              </button>
          </div>
        </form>
    
    </div>
    <div *ngIf="!this.checkIfEmailAndLocationMatch()">
        Nope
    </div>
</div>
